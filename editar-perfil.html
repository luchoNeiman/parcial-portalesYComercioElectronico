    <main>
        <section class="container mt-5 pt-5">
            <div>
                <h1 class="text-center mb-4 text-umami">Editar Perfil</h1>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form class="bg-umami p-4 rounded-4 shadow-lg">
                            <div class="d-flex gap-4">
                                <!-- Nombre -->
                                <div class="mb-3 w-50">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" id="nombre" class="form-control" placeholder="Ej: Luciano" required>
                                </div>
    
                                <!-- Apellido -->
                                <div class="mb-3 w-50">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" id="apellido" class="form-control" placeholder="Ej: Neiman" required>
                                </div>
                            </div>
    
                            <!-- Avatar -->
                            <div class="mb-3">
                                <label for="avatar" class="form-label">Avatar</label>
                                <input class="form-control" type="file" id="avatar" accept="image/*">
                            </div>
    
    
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com"
                                    required>
                            </div>
    
                            <!-- Teléfono -->
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" id="telefono" class="form-control" placeholder="+54 11 1234 5678">
                            </div>
    
                            <!-- Dirección -->
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" id="direccion" class="form-control"
                                    placeholder="Ej: Av. Corrientes 1234, CABA">
                            </div>
    
                            <!-- Botones -->
                            <div class="d-flex justify-content-end gap-3">
                                <a href="perfil.html" class="btn-secundario">Cancelar</a>
                                <button type="submit" class="btn-primario">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
