<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMAMI - Registro</title>
    <!-- Bootstrap CSS local -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Bootstrap JS local -->
    <script src="assets/js/bootstrap.bundle.min.js" defer></script>
    <!-- JS -->
    <script src="assets/js/index.js" defer></script>
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Loader -->
    <div id="loader">
        <div class="hongo">
            <img src="assets/img/UI/logo-umami.svg" alt="Loader Hongo" class="w-100">
        </div>
    </div>

    <main>
        <section class="bg-umami d-flex align-items-center justify-content-center vh-100">
            <!-- Formulario -->
            <form action="perfil.html" method="get" class="login-container bg-cream p-5 rounded-5 shadow-lg text-center">
                <img src="assets/img/UI/logo-umami-green.svg" alt="Logo UMAMI" class="mb-4 w-50 mx-auto">
                <h1 class="h3 mb-4">Iniciar sesión</h1>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control borde-verde" placeholder="tuemail@ejemplo.com"
                        required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control borde-verde" placeholder="••••••••"
                        required>
                </div>
                <button type="submit" class="btn-primario w-100 mb-3">Ingresar</button>
                <!-- registrate -->
                <p class="mt-3">¿No tenés cuenta?
                    <a href="registro.html" class="text-umami fw-bold">Registrate acá</a>
                </p>
                <p><a href="#" class="small">¿Olvidaste tu contraseña?</a></p>
            </form>
        </section>


    </main>
</body>

</html>
