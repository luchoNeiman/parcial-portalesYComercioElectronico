<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMAMI - Registro</title>
    <!-- Bootstrap CSS local -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Bootstrap JS local -->
    <script src="assets/js/bootstrap.bundle.min.js" defer></script>
    <!-- JS -->
    <script src="assets/js/index.js" defer></script>
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <section class="bg-umami d-flex align-items-center justify-content-center min-vh-100">
            <!-- Formulario -->
            <form action="index.html" method="get" class="bg-cream registro-container pt-5 pb-5 px-5 rounded-5 shadow-lg text-center">
                <img src="assets/img/ui/logo-umami-green.svg" alt="Logo UMAMI" class="mb-4 w-50 mx-auto">
                <h1 class="h3 mb-4 text-umami">Crear cuenta</h1>
                <div class="mb-3 text-start">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control borde-verde"
                        placeholder="Tu nombre" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control borde-verde"
                        placeholder="Tu apellido" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control borde-verde"
                        placeholder="tuemail@ejemplo.com" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control borde-verde"
                        placeholder="••••••••" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        class="form-control borde-verde" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primario w-100 mb-3">Registrarse</button>
                <!-- inicia sesion -->
                <p class="mt-3 text-umami">¿Ya tenés cuenta?
                    <a href="login.html" class="text-umami fw-bold">Iniciá sesión</a>
                </p>
            </form>
        </section>


    </main>
</body>

</html>
